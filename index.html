<!DOCTYPE html>
<html>
    <head>
        <title>loginpage</title>
        <link href="layout.css" rel="stylesheet" type= 'text/css'>
    </head>
    <body>
        <div class="login-main-body">
            <div class="loginbody">
                <div class="circle">Login</div>
                <div class="text">
                    <h2 class="text-center">Login Here</h2>
                    <form>
                        <div class="input">
                            <label>Username</label>
                            <input type="text" placeholder="Enter Username" />
                        </div>
                        <div class="input">
                            <label>Password</label>
                            <input type="password" placeholder="Enter Password"
                                />
                        </div>
                        <div class="input">
                            <input type="checkbox" />&emsp;<span>Remember me</span>
                        </div>
                        <div class="input">
                            <span><button class="login-btn block-center">Login</button></span>
                        </div>
                    </form>
                    <div class="input">
                        <span>Forget Password</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
